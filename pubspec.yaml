name: skull_king
description: "Skull King Game Scorer."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0-135.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  flutter_svg: ^2.2.1
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon.png"
  remove_alpha_ios: true
  
flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/svg/

